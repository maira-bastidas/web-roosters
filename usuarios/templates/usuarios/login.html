<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roosters | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<form class="login" method="post" action="{% url 'login' %}"> {% csrf_token %}
    <h1 class="login-title">Roosters</h1>
     <div class="form-group has-feedback">
    <input type="text" class="form-control" placeholder="Usuario" name="username" autofocus>
     </div>
     <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Password" name="password">
     </div>
    <input type="submit" class="login-button" value="Ingresar">

</form>
</html>
